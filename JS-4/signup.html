<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <span class="d-none" id="userName"></span>
    <section id="signUpPage" class="d-flex justify-content-center ">
        <div class="container text-center p-5 m-5 box ">
            <h1 class="">Smart Login System</h1>
            <form action="">
                <input class="form-control my-3" type="text" name="first name" id="nameSignUp" placeholder="Enter your name">
                <input class="form-control my-3" type="email" name="email" id="emailSignUp" placeholder="Enter your e-mail">
                <input class="form-control my-3" type="password" name="password" id="passwordSignUp"
                placeholder="Enter your password">

                <p id="requirment">
                    
                </p>

                <button type="submit" onclick="signUp()" class="btn btn-outline-info w-100 my-3">Sign Up</button>
            </form>
            <p class="text-white">
                You have an account 
                <a href="index.html" class="text-decoration-none text-white">Signin </a>
            </p>
        </div>
    </section>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
